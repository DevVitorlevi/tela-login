<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <img src="logo.png" alt="logo da netflix">
    <form id="form">
    <div class="container">
            <h1>Entrar</h1>
            <div class="inputs">
                <input type="text" name="email" id="email" autocomplete="off" class="input required" placeholder="Email ou número de celular">
                <span class="span-required">Informe um email válido.</span>
                
            </div>
            <div class="inputs">
                <input type="password" id="sh" class="input required"  placeholder="Senha">
                <span class="span-required">A senha deve ter entre 4 e 60 caracteres.</span>
            </div>

            <button type="submit" id="vermelho">Entrar</button>
            <p id="mequetrefe">OU</p>
            <button type="submit" id="cinza">Usar um código de acesso</button>
        </form>
            <br>
            <a href="#" id="senha"><p>Esqueceu a senha?</p></a>

            <div>
                <input type="checkbox" id="check" checked>
                <label for="check">Lembre-se de mim</label>
                <p id="novo">Novo por aqui?<a href="#" id="assine"> Assine agora</a></p>
            </div>
    </div>
</body>
